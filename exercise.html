<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AHii</title>
</head>
<body>
<script>
    let weight=parseFloat(prompt("Nhập chỉ số cân nặng của bạn:"));
    let height=parseFloat(prompt("Nhập chỉ số chiều cao của bạn:"));
    let bmi=weight/(height*height);
    if (bmi<18.5){
        alert("The body mass index is Underweight");
    }else if(bmi<25.0){
        alert("The body mass index is Normal");
    }else if(bmi<30.0){
        alert("The body mass index is Overweight");
    }else {
        alert("The body mass index is Obese");
    }
</script>
</body>
</html>
